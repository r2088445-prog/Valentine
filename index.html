<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sam ğŸ’™ Be My Valentine</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #cce7ff, #e6f7ff);
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-top: 80px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      color: #3b82f6;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #ff6b6b;
      color: white;
      position: absolute;
    }

    .music {
      background-color: #60a5fa;
      color: white;
      font-size: 14px;
      padding: 8px 16px;
      margin-bottom: 15px;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <button class="music" onclick="playMusic()">Tap to play music ğŸµ</button>

    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/393.png" alt="Piplup">

    <h1 id="question">Sam ğŸ’™ will you be my Valentine?</h1>

    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button class="no" id="noBtn" onclick="sayNo()">No ğŸ™ƒ</button>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://vgmsite.com/soundtracks/pokemon-diamond-pearl/ztuapqik/101%20Twinleaf%20Town.mp3" type="audio/mpeg">
  </audio>

  <!-- Piplup cry -->
  <audio id="cry">
    <source src="https://play.pokemonshowdown.com/audio/cries/piplup.mp3" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      "Are you sure? ğŸ¥º",
      "Piplup is crying ğŸ˜­",
      "That didnâ€™t feel right ğŸ’™",
      "Samâ€¦ think again ğŸ¥¹",
      "Okay but I wonâ€™t stop asking ğŸ˜Œ"
    ];
    let index = 0;

    const noBtn = document.getElementById("noBtn");
    const cry = document.getElementById("cry");

    function sayNo() {
      document.getElementById("question").innerText = questions[index];
      index = (index + 1) % questions.length;
      cry.play();
      moveNoButton();
    }

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="padding-top:120px;">
          <h1 style="color:#3b82f6;">ğŸ’™ YAYYYYY SAM ğŸ’™</h1>
          <p style="font-size:24px;">
            You are and will always be my Valentine ğŸ’ğŸ’–
          </p>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/393.png" width="260">
        </div>
      `;
    }

    function playMusic() {
      document.getElementById("bgMusic").play();
    }

    // Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’™";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
